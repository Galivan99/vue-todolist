<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div id="root" class="container">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
        </div>
        <div class="new-todo">
            <input v-model='newToDo' @keyUp.enter='addToDo' type="text" name="" id="" placeholder="New To Do">
            <button @click='addToDo'>Aggiungi</button>
        </div>
        <div class="lista">
            <ul v-if='toDos.length > 0'>
                <li v-for='(todo, index) in toDos'>
                    {{ todo.do }} <i class="fas fa-times" @click='deleteToDo(index)'> - {{ todo.checked }}</i>
                </li>
            </ul>
            <h2 id="niente" v-else>Non ci sono To Do</h2>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
